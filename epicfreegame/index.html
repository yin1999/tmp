<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>free game notification</title>
	<script src="//cdn.jsdelivr.net/npm/vue@next/dist/vue.global.prod.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/element-plus/dist/index.css">
	<script src="//cdn.jsdelivr.net/npm/element-plus/dist/index.full.js"></script>
</head>

<body>
	<div id="app">
		<el-button type="success" @click="sub" :loading="subLoading">订阅</el-button>
		<el-button type="info" @click="unsub">取消订阅</el-button>
		<h1>游戏列表</h1>
		<li v-for="item of slugs">
			<a :href="'//www.epicgames.com/store/zh-CN/p/'+item" target="_blank" rel="noopener noreferrer">{{ item }}</a>
		</li>
	</div>
</body>
<script src="//www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="//www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
<script src="//www.gstatic.com/firebasejs/8.7.1/firebase-messaging.js"></script>
<script src="index.js"></script>

</html>
